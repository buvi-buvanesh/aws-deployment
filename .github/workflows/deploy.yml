name: Java CI/CD with docker

on:
  push:
    branches: "master"


jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: checkout source code
        uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'